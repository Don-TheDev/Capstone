  - Literature_Courses
  - type_weather
  - goodbyes_smalltalk
  - temperature_weather
  - mood_scared
  - mood_excited
  - Computer_Science_Courses
  - ask_about_smalltalk
entities:
  - city
slots:
  city:
    type: text
    influence_conversation: true
  city_is_known:
    type: bool
    influence_conversation: true
  weather:
    type: text
    influence_conversation: true
  temp:
    type: text
    influence_conversation: true
  temp_min:
    type: text
    influence_conversation: true
  temp_max:
    type: text
    influence_conversation: true
  humidity:
    type: text
    influence_conversation: true
  wind_speed:
    type: text
    influence_conversation: true
  asked_about_weather:
    type: bool
    influence_conversation: true
  requested_slot:
    type: unfeaturized
    influence_conversation: false
