version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - ask_forecast_weather
  - give_city
  - affirm_smalltalk
  - greet_smalltalk
  - goodbye
  - mood_unhappy
  - close
  - greet
  - affirm
  - deny
  - mood_great
  - bot_challenge
  - mood_angry
  - mood_tired
  - mood_lonely
  - deny_smalltalk
